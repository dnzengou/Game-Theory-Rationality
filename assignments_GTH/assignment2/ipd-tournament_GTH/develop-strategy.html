<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/monokai.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="code"></div>
  
  <fieldset id="settings">
  <div class="parameters">
    <label for="mistakeRate">Mistake rate</label> <input type="text" id="mistakeRate" value="0.02">
    <label for="numRounds">Number of rounds</label> <input type="text" id="numRounds" value="10">
  </div>
  <div class="parameters">
    <input type="checkbox" id="catchErrors" checked="true"> <label for="catchErrors">Catch errors</label>
  </div>
  <div class="parameters">
  <button onclick="run();" id="run-button"></button>
  </div>
  </fieldset>

  <ul id="error">
  </ul>

  <div id="results">
  <div id="results-overview" class="table-container">
  <table id="overview-table"></table>    
  </div>

  <div id="details-tables" class="table-container"></div>
  <div style="clear: both;"></div>
  </div>


  <script src="js/codemirror.js"></script>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script src="js/mode/javascript/javascript.js"></script>
  <script type="text/javascript" src="js/table.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/opponents.js"></script>
  <script type="text/javascript" src="js/develop-strategy.js"></script>
</body>
</html>
